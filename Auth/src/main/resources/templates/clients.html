<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="container">
        <div class="my-2">
            <a role="button" class="btn btn-primary" th:href="@{/new-client}">New Client</a>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">ClientId</th>
                <th scope="col">GrantTypes</th>
                <th scope="col">Scope</th>
                <th scope="col">Authorities</th>
                <th scope="col">RedirectUri</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="client,iterStat : ${clients}">
                <td scope="row" th:text="${iterStat.count}">-</td>
                <td th:text="${client.getClientId()}">-</td>
                <td th:text="${client.getAuthorizedGrantTypes()}">-</td>
                <td th:text="${client.getScope()}">-</td>
                <td th:text="${client.getAuthorities()}">-</td>
                <td th:text="${client.getRegisteredRedirectUri()}">-</td>
                <td>
                    <a role="button" class="btn btn-outline-primary"
                     th:href="${'edit-client?clientId=' + client.getClientId()}">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
