<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title th:text="#{login.formtitle}">Please sign in</title>
        <link href="/webjars/bootstrap/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
              rel="stylesheet" media="screen" />
        <link
            href="sign.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <form class="form-signin" method="post" action="login">
                <h2 class="form-signin-heading" th:text="#{login.formtitle}">Please Sign In</h2>
                <div th:if="${loginError}" class="alert alert-danger"
                 th:text="((${errorInfo} != null) ? ${errorInfo} : #{login.warn.info})">-</div>
                <p>
                    <label for="username" class="sr-only" th:text="#{login.username}">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-control"
                        required=""
                        autofocus=""
                        th:placeholder="#{login.username}"
                    />
                </p>
                <p>
                    <label for="password" class="sr-only" th:text="#{login.password}">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-control"
                        required=""
                        th:placeholder="#{login.password}"
                    />
                </p>
                <p>
                    <input type="checkbox" id="remember-me" name="remember-me"/>
                    <label for="remember-me" th:text="#{login.rememberme}">Remember Me</label>
                </p>
                <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.signin}">Sign in</button>
                <p>
                    <span th:text="#{login.register.info}">Do not have an account yet ? </span><a class="signup-btn" href="register" th:text="#{login.register}">Register</a>
                </p>

            </form>

        </div>
    </body>
</html>
