<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title th:text="#{register.title}">Please sign up</title>
        <link href="/webjars/bootstrap/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
              rel="stylesheet" media="screen" />
        <link
                href="sign.css"
                rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <form class="form-signin" method="post" action="sign_up">
                <h2 class="form-signin-heading" th:text="#{register.formtitle}">Create an account</h2>
                <p>
                    <label for="username" class="sr-only" th:text="#{register.username}">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-control"
                        required=""
                        autofocus=""
                        th:placeholder="#{register.username}"
                    />
                </p>
                <p>
                    <label for="email" class="sr-only" th:text="#{register.email}">Email</label>
                    <input
                            type="email"
                            id="email"
                            name="email"
                            class="form-control"
                            required="required"
                            th:placeholder="#{register.email}"
                    />
                </p>
                <p>
                    <label for="password" class="sr-only" th:text="#{register.password}">Password</label>
                    <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-control"
                            required="required"
                            pattern=".{8,}"
                            th:placeholder="#{register.password.placeholder}"
                            th:title="#{register.password.placeholder}"
                    />
                </p>
                <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{register.signup}">创建</button>
            </form>
        </div>
    </body>
</html>
